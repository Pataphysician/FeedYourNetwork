<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<title>Feed Your Network</title>
	
	<script type="text/javascript" src="http://platform.linkedin.com/in.js">
		api_key: a67fqk3wedsg
		authorize: true
	</script>
	
	<meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>

</head>

<body>

<header>
	
	<div class="desktop">

		<a href="#" class="logo">Feed Your Network</a>
		
		{{> login}}
		
	</div>
	
	<div class="mobile">
		
		<div class="menu-handle"><div class="icon">=</div></div>
		
		<div class="logo"><div class="icon"></div></div>
	
	</div>

</header>
	
  {{> contacts}}
  
  {{> panel}}

  {{> notifications}}
  
</body>



<template name="login">

	{{#if currentUser}}
    <ul class="nav">
      	<li><button style="margin: 15px 10px 0 0;" class="loadContacts">Load</button></li>
		<li><a href="#">FAQ</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#"><script type="in/Login" data-onAuth="onLinkedInAuth"></script>
			{{loginButtons align="right"}}</a></li>
	</ul>
    {{else}}
    
    <ul class="nav">
		<li><script type="in/Login" data-onAuth="onLinkedInAuth"></script>
			{{loginButtons align="right"}}</li>
	</ul>
    	
    {{/if}}
    
		

</template>

<template name="contacts">
  <div id="contacts" class="contacts">

  <div class="add-contact">
    <input class="name" type="text" placeholder="New Contact Name">
    <input class="email" type="email" placeholder="Email">
    <button class="submit">Add</button>
  </div>

    <div class="search-contact">
    	<div id="search">
		<input type="text" class="search" id="search-field" placeholder="Search Contacts...">
		</div>
    </div>

    {{>contactList}}

  </div>
</template>

<template name="panel">
  {{#with data}}
  <div class="pane" id="contact">

  <div class="card-wrap">
    <div class="card">
    
      <div class="avatar">
        <div class="circle"></div>
        <div class="image" style="background-image: url('{{pictureUrl}}');"></div>
      </div>
      
      <div class="info">
        <h2>{{name}}</h2>
        <div class="frequency">
          <div class="number">Every 2 Weeks</div>
          <div class="number">Contact in 3 Days</div>
          <div class="popup">
          
          </div>
        </div>
        {{!<a href="mailto:case@casesandberg.com" class="email">case@casesandberg.com</a>}}
      </div>
      
      <ul class="connected-social">
        <li class="facebook"><div class="icon">f</div></li>
        <li class="twitter"><div class="icon">t</div></li>
        <li class="linked"><div class="icon">l</div></li>
      </ul>
      
      <ul class="social">
        <li class="event">5 Days Ago: <a href="#">Case Sandberg</a> changed his relationship status to <b>In A Relationship</b></li>
        <li class="event">9 Days Ago: <a href="#">Case Sandberg</a> attended <a href="#">Dada Life at the Craneway Pavilion</a> and added 4 friends afterwards</li>
        <li class="event">102 Days Ago: <a href="#">Case Sandberg</a> changed his current location to <b>San Francisco, CA</b></li>
      </ul>
      
    </div>
  </div>
  
</div>
{{/with}}
</template>

<template name="contactList">
  <ul class="list">
    {{#each contacts}}
      {{> eachContact}} 
    {{/each}}   
  </ul>
</template>


<template name="eachContact">
    <li id="{{_id}}" class="contact {{#if flagged}}active out{{/if}}">
        
    	<div class="frequency">
				<div class="count">
					<!--<div class="number">1<span>/</span>W</div>-->
					
					<!--<ul class="popup">
						<!--<li data-frequency-slug="1<span>/</span>W">Once a Week</li>
						<li data-frequency-slug="1<span>/</span>M">Once a Month</li>
						<li data-frequency-slug="2<span>/</span>Y">Every 6 Months</li>
						<li data-frequency-slug="1<span>/</span>Y">Every Year</li>
						<li>{{#if interval}}
			              Contact in {{nextContactString nextContact}}
			            {{else}}
			              <input class="interval" type="text" placeholder="How often?"><button class="submit-interval">Set</button>
			            {{/if}}</li>-->
					</ul>
				</div>
			</div>

      <div class="active-indicator">
      	<a href="#" class="avatar active-handle" id="contact-174" style="background-image: url({{pictureUrl}});"></a>
		<div class="outline"></div>
      </div>
      <!--{{#if facebook}}
        Facebook
      {{else}}
        LinkedIn
      {{/if}}-->
        <a class="name">
          <h2 class="active-handle">{{name}}</h2>
          <span>{{#if interval}}
			              Contact in {{nextContactString nextContact}}
			            {{else}}
			              <input class="interval" type="text" placeholder="How often?"><button class="submit-interval">Set</button>
			            {{/if}}</span>
        </a>
        <div class="profile profile-link">
		>
		</div>
    </li>
</template>

<template name="linkedinStream">
  {{#if linkedin}}
    <button class="linkedinStream">Get linkedin updates</button>
  {{/if}}
</template>

<template name="notifications">
  <div class="pane" id="notifications">
  
  	<ul>
   		 <li class="feature">
	   		 <h1>Contact Soon:</h1>
	   		 	<ul>
    	
		   		 	{{#each upcoming}}
		   		 	<li class="feature-person">
		   		 		<div class="avatar">
							<div class="circle"></div>
							<div class="image" style="background-image: url('{{contact.pictureUrl}}');"></div>
						</div>
						
						<div class="info">
							<h2>{{name}}</h2>
							<div class="frequency">
								<div class="number">{{nextContactString nextContact}}</div>
								<div class="popup">
								
								</div>
							</div>
							{{!<a href="mailto:email" class="email">email</a>}}
						</div>
						
						<ul class="connected-social">
							<li class="facebook"><div class="icon">f</div></li>
							<li class="twitter"><div class="icon">t</div></li>
							<li class="linked"><div class="icon">l</div></li>
						</ul>
						
						<ul class="social">
							<li class="event">5 Days Ago: <a href="#">Case Sandberg</a> changed his relationship status to <b>In A Relationship</b></li>
							<li class="event">9 Days Ago: <a href="#">Case Sandberg</a> attended <a href="#">Dada Life at the Craneway Pavilion</a> and added 4 friends afterwards</li>
							<li class="event">102 Days Ago: <a href="#">Case Sandberg</a> changed his current location to <b>San Francisco, CA</b></li>
						</ul>


		   		 	</li>
      {{/each}}
	   		 	</ul>
	  </li>
	
	
    {{#each future}}
    	<li class="basic">
    		<div class="countdown">{{nextContactString nextContact}}</div>
			<p>You should contact {{{names}}} in {{nextContactString nextContact}}.</p>
      	</li>
    {{/each}}
  	</ul>
    
  </div>
    
</template>
